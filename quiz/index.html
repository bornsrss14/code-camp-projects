<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="description">

    <title>Quiz Game Story</title>
</head>
<body>
    <header>
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
            <section role="region" aria-labelledby="student-info"> 
                <h2 id="student-info">Student Info</h2>

                <div class="info"><label for="student-name">Student's Name</label><input id="students-name" type="text"></div>
                <div class="info"><label for="e-mail">e-mail</label><input id="e-mail" type="text"></div>
                <div class="info"><label for="date">Date of birth</label> <input id="date" type="text"></div>

            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML
                </h2>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS
                </h2>
            </section>
        </form>
        
    </main>
</body>
</html>
