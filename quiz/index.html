<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="description">

    <title>Quiz Game Story</title>
</head>
<body>
    <header>
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
            <section role="region" aria-labelledby="student-info"> 
                <h2 id="student-info">Student Info</h2>
                <div class="info"><label for="student-name">Student's Name</label><input  placeholder="My name is" name="student-name" id="students-name" type="text"></div>
                <div class="info"><label for="e-mail">e-mail</label><input name="e-mail" id="e-mail" type="email"></div>
                <div class="info"><label for="date">D.O.B. <span class="sr-only">Date of birth</span></label> <input name="date" id="date" type="date"></div>
            </section>
            <!-- the end of first section  -->

            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML</h2>
                <div class="question-block">
                    <p>1</p>
                    <fieldset class="question">
                        <legend>1st section</legend>
                        <ul>
                            <li></li>
                            <li></li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <p>2</p>
                    <fieldset class="question">
                        <legend>2nd Section</legend>
                            <ul>
                                <li></li>
                                <li></li>
                            </ul>
                        
                    </fieldset>
                </div>
            </section>
            <!-- the end of second section  -->

            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS
                </h2>
            </section>
            <!-- the end of third section -->
        </form>
        
    </main>
</body>
</html>
